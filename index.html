<head>
  <meta charset="UTF-8">

  <center><h5>Electronic calculator</h5></center>
  <center><div id="display">
    <div id="cur"><i id="currval"></i>

    <div class="tot">
      <span id="exp"></span>
    </div>
 </div></center>
  <hr></hr>
<div class="row but">
  <div class="col-xs-7">
    <button class="btn ac" id="AC">AC</button>
  </div>
  <div class="col-xs-6">
    <button class="btn ce" id="AC">CE</button>
  </div>
  <div class="col-xs-6">
    <button class="btn divid" id="AC">/</button>
  </div>
  <div class="col-xs-6">
    <button class="btn mul" id="AC">X</button>
  </div>
</div>
  <div class="row but">
  <div class="col-xs-6">
    <button class="btn seven" id="AC">7</button>
  </div>
  <div class="col-xs-6">
    <button class="btn eight" id="AC">8</button>
  </div>
  <div class="col-xs-6">
    <button class="btn nine" id="AC">9</button>
  </div>
  <div class="col-xs-6">
    <button class="btn plus" id="AC">+</button>
  </div>
</div>
  <div class="row but">
  <div class="col-xs-6">
    <button class="btn four" id="AC">4</button>
  </div>
  <div class="col-xs-6">
    <button class="btn five" id="AC">5</button>
  </div>
  <div class="col-xs-6">
    <button class="btn six" id="AC">6</button>
  </div>
  <div class="col-xs-6">
    <button class="btn min" id="AC">-</button>
  </div>
</div>
  <div class="row but">
  <div class="col-xs-6">
    <button class="btn one" id="AC">1</button>
  </div>
  <div class="col-xs-6">
    <button class="btn two" id="AC">2</button>
  </div>
  <div class="col-xs-6">
    <button class="btn three" id="AC">3</button>
  </div>
  <div class="col-xs-6">
    <button class="btn equal" id="AC">=</button>
  </div>
</div>
<div class="row but">
  <div class="col-xs-6">
    <button class="btn zero" id="doub">0</button>
  </div>
  
  <div class="col-xs-6">
    <button class="btn dot" id="doub">.</button>
  </div>
  
</div>
